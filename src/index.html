<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>

	<title>registry playground</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" href="favicon.ico" />

	<link rel="stylesheet" href="bower/topcoat/css/topcoat-desktop-light.min.css" type="text/css" media="screen">
	<link rel="stylesheet" href="css/lib.css" type="text/css" media="screen">

	<script type="text/javascript" src="js/lib.js"></script>
	<script type="text/javascript" src="app.js"></script>

</head>

<body>

<!-- CONTENT -->

<div class="row">

	<h2>registry playground ...............</h2>
	
</div>

<hr>

<!-- ROW 1 -->

<div class="row">

	<div class="col-md-6">
		<h3>Create BIP32 HD master key pair</h3>
		<p><input type="button" id="createKeyButton" value="Step 1" class="topcoat-button--large--cta"></p>
		<table>
		<tr><td>Extended Private Key:</td><td><input type="text" id="xprv" size="50" class="topcoat-text-input--large"></td></tr>
		<tr><td>Extended Public Key:</td><td><input type="text" id="xpub" size="50" class="topcoat-text-input--large"></td></tr>
		<tr><td>Private Key:</td><td><input type="text" id="prv" size="50" class="topcoat-text-input--large"></td></tr>
		<tr><td>Address:</td><td><input type="text" id="pub" size="50" class="topcoat-text-input--large"></td></tr>
		</table>
	</div>

	<div class="col-md-6">
		<h3>XDI payload</h3>
		<p><input type="button" id="createJWTAButton" value="Step 2a" class="topcoat-button--large--cta"></p>
		<table>
		<tr><td>I am:</td><td><input type="text" id="xdinumber" size="50" class="topcoat-text-input--large"></td></tr>
		</table>
		<p><input type="button" id="createJWTBButton" value="Step 2b" class="topcoat-button--large--cta"></p>
		<table>
		<tr><td>You are:</td><td><input type="text" id="xdinameyou" size="50" class="topcoat-text-input--large">&nbsp;<input type="button" id="createJWTBExampleButton" value="Example" class="topcoat-button"></td></tr>
		<tr><td>&nbsp;</td><td><input type="text" id="xdinumberyou" size="50" class="topcoat-text-input--large"></td></tr>
		</table>
	</div>

</div>

<!-- ROW 2 -->

<div class="row">

	<div class="col-md-12">
		<h3>XDI statement</h3>
		<p><input type="text" id="xdi" style="width: 100%" class="topcoat-text-input--large"></p>
		<h3>JWT (payload for JWS)</h3>
		<textarea class="topcoat-textarea" rows="6" style="width: 100%" id="jwt"></textarea>
	</div>

</div>

<hr>

<!-- ROW 3 -->

<div class="row">

	<div class="col-md-12">
		<h3>JWS (signed JWT)</h3>
		<p><input type="button" id="createJWSButton" value="Step 3" class="topcoat-button--large--cta"></p>
		<table style="width: 100%">
		<tr><td>Compact:</td><td><textarea class="topcoat-textarea" rows="2" style="width: 100%" id="jws"></textarea></td></tr>
		<tr><td>Header:</td><td><textarea class="topcoat-textarea" rows="2" style="width: 100%" id="jwsheader"></textarea></td></tr>
		<tr><td>Payload:</td><td><textarea class="topcoat-textarea" rows="2" style="width: 100%" id="jwspayload"></textarea></td></tr>
		</table>
	</div>

</div>

<!-- END CONTENT -->

</body>
</html>
